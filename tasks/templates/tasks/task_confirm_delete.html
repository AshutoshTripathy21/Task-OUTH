{% extends 'tasks/base.html' %}

{% block title %}Delete Task{% endblock %}

{% block content %}
<h1>Are you sure you want to delete this task?</h1>
<p>{{ task.title }}</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>
<a href="/" id="logout" class="styled-link">Cancel</a>
{% endblock %}
